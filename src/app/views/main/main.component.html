<div class="wrapper wrapper-content">
    <div class="row">
        <div class="row">
            <div class="col-lg-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-content mailbox-content">
                        <div class="file-manager">
                            <div class="modal inmodal" id="modalDrillDownChart" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content animated bounceInRight">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                                <span class="sr-only">Close</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="wrapper wrapper-content animated fadeInRight">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="tabs-container">
                                                            <ul class="nav nav-tabs">
                                                                <li class="active">
                                                                    <a data-toggle="tab" href="#tab-1"> Details</a>
                                                                </li>
                                                                <li class="">
                                                                    <a data-toggle="tab" href="#tab-2">Penetration</a>
                                                                </li>
                                                                <li class="">
                                                                    <a data-toggle="tab" href="#tab-3">Trend</a>
                                                                </li>
                                                            </ul>
                                                            <div class="tab-content">
                                                                <div id="tab-1" class="tab-pane active">
                                                                    <div class="panel-body">
                                                                        <canvas id="lineChart2" height="140"></canvas>
                                                                    </div>
                                                                </div>
                                                                <div id="tab-2" class="tab-pane">
                                                                    <div class="panel-body">
                                                                        <canvas id="lineChartProductPenetration" height="140"></canvas>
                                                                    </div>
                                                                </div>
                                                                <div id="tab-3" class="tab-pane">
                                                                    <div class="panel-body">
                                                                        <canvas id="lineChartWave" height="140"></canvas>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </div>


                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <button class="btn btn-success btn-sm" type="button" data-toggle="modal" data-backdrop="static" data-target="#modalProductSelection">
                                <i class="fa fa-edit"></i> Product Selection</button>
                            <div class="modal inmodal" id="modalProductSelection" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content animated bounceInRight">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                                <span class="sr-only">Close</span>
                                            </button>
                                            <h4 class="modal-title">Product Selection</h4>
                                        </div>
                                        <div class="modal-body" class="modal-body" style="overflow-y: auto; height: 400px; max-height:85%;  margin-top: 5px; margin-bottom:5px;">
                                            <div class="row">
                                                <div class="well">
                                                    <h5>Product Group</h5>
                                                    <select class="select_productgroup">
                                                        <option></option>
                                                        <option value="group1">Top Billing Codes</option>
                                                    </select>

                                                    <button id="btnProductGroupApply" type="button" (click)="productGroupClick()" class="btn btn-primary">Apply</button>

                                                </div>

                                                <div id="jstree_products"></div>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                            <button id="btnProductSelectionSave" (click)="productSelectionClick()" type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>


                            <h5>State</h5>
                            <select id="select2_state" class="select2_state form-control">
                                <option *ngFor="let s of states" [value]="s.id" [selected]="s.id == this.selectedState">{{ s.text }}</option>
                            </select>

                            <div class="space-25"></div>

                            <h5>Business Segment</h5>
                            <select id="select2_businesssegment" class="select2_businesssegment form-control">
                                <option *ngFor="let s of businesssegments" [value]="s.id" [selected]="s.id == this.selectedBusinessSegment">{{ s.text }}</option>
                            </select>

                            <div class="space-25"></div>

                            <h5>Asset Size</h5>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbGT200" value="GT200" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('GT200')"> $200 Billion + </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbBT100AND199" value="BT100AND199" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT100AND199')"> $100 Billion - $199 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbBT50AND99" value="BT50AND99" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT50AND99')"> $50 Billion - $99 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbBT20AND49" value="BT20AND49" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT20AND49')"> $20 Billion - $49 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbBT10AND19" value="BT10AND19" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT10AND19')"> $10 Billion - $19 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbBT2AND9" value="BT2AND9" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT2AND9')"> $2 Billion - $9 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbLT2" value="LT2" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('LT2')"> Under $2 Billion </label>
                            </div>
                            <div class="space-25"></div>


                            <div class="hr-line-dashed"></div>
                            <h5>Pricing Type</h5>
                            <div>
                                <label>
                                    <input type="checkbox" name="pricingType" id="cbLP" value="LP" [checked]="this.pricingTypeArr.includes('LP')" (click)="filterPricingType($event)"> List </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="pricingType" id="cbTP" value="TP" [checked]="this.pricingTypeArr.includes('TP')" (click)="filterPricingType($event)"> Transactional </label>
                            </div>
                            <div class="space-25"></div>

                            <h5>Metric</h5>
                            <div>
                                <label>
                                    <input type="checkbox" name="metric" id="cbA" value="A" [checked]="this.metricArr.includes('LPA') || this.metricArr.includes('TPA')"
                                        (click)="filterMetricType($event)"> Average </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="metric" id="cbM" value="M" [checked]="this.metricArr.includes('LPM') || this.metricArr.includes('TPM')"
                                        (click)="filterMetricType($event)"> Median </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="metric" id="cbH" value="H" [checked]="this.metricArr.includes('LPH') || this.metricArr.includes('TPH')"
                                        (click)="filterMetricType($event)"> High </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" name="metric" id="cbL" value="L" [checked]="this.metricArr.includes('LPL') || this.metricArr.includes('TPL')"
                                        (click)="filterMetricType($event)"> Low </label>
                            </div>
                            <div class="space-25"></div>

                            <div class="hr-line-dashed"></div>
                            <h5>Display Options</h5>
                            <div>
                                <label>
                                    <input id="rShowRisks" type="radio" value="option1" name="optionsRadios" (click)="filterDisplayOption($event)"> Show Risks </label>
                            </div>
                            <div>
                                <label>
                                    <input id="rShowOpps" type="radio" value="option2" name="optionsRadios" (click)="filterDisplayOption($event)"> Show Opportunities </label>
                            </div>
                            <div>
                                <label>
                                    <input id="rShowNone" type="radio" checked="" value="option2" name="optionsRadios" (click)="filterDisplayOption($event)"> None </label>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="cbApplyDisplayOptionAsFilter" value="ApplyDisplayOptionAsFilter"> Apply as a filter </label>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <h3>
                            <div id="lblDatatableTitle"></div>
                        </h3>
                        <div id="tableDiv" class="table-responsive">
                            <table id="dataTables-main" class="table table-striped table-bordered table-hover dataTables-example">
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
