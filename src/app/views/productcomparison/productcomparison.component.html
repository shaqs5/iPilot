                            <button class="btn btn-success btn-sm" type="button" data-toggle="modal" data-backdrop="static" data-target="#modalProductSelection">
                                <i class="fa fa-edit"></i> Product Selection</button>
                            <!-- <div><label> <a>Edit Product Selection</a> </label></div> -->
                            <div class="modal inmodal" id="modalProductSelection" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content animated bounceInRight">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">
                                                <span aria-hidden="true">&times;</span>
                                                <span class="sr-only">Close</span>
                                            </button>
                                            <!-- <i class="fa fa-laptop modal-icon"></i> -->
                                            <h4 class="modal-title">Product Selection</h4>
                                            <!-- <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small> -->
                                        </div>
                                        <div class="modal-body" class="modal-body" style="overflow-y: auto; height: 400px; max-height:85%;  margin-top: 5px; margin-bottom:5px;">
                                            <div class="row">
                                                <div class="well">
                                                    <h5>Product Group</h5>
                                                    <select class="select_productgroup">
                                                        <option></option>
                                                        <option value="group1">Top Billing Codes</option>
                                                    </select>

                                                    <button id="btnProductGroupApply" type="button" (click)="productGroupClick()" class="btn btn-primary">Apply</button>

                                                </div>

                                                <div id="jstree_products"></div>

                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
                                            <button id="btnProductSelectionSave" (click)="productSelectionClick()" type="button" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <!-- <label for="select2_state"> -->
                            <h5>State</h5>
                            <select id="select2_state" class="select2_state form-control">
                                <option *ngFor="let s of states" [value]="s.id" [selected]="s.id == this.selectedState">{{ s.text }}</option>
                            </select>

                            <div class="space-25"></div>

                            <h5>Business Segment</h5>
                            <select id="select2_businesssegment" class="select2_businesssegment form-control">
                                <option *ngFor="let s of businesssegments" [value]="s.id" [selected]="s.id == this.selectedBusinessSegment">{{ s.text }}</option>
                            </select>

                            <div class="space-25"></div>

                            <h5>Asset Size</h5>
                            <div>
                                <label>
                                    <input type="radio" id="cbGT200" value="GT200" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('GT200')"> $200 Billion + </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbBT100AND199" value="BT100AND199" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT100AND199')"> $100 Billion - $199 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbBT50AND99" value="BT50AND99" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT50AND99')"> $50 Billion - $99 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbBT20AND49" value="BT20AND49" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT20AND49')"> $20 Billion - $49 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbBT10AND19" value="BT10AND19" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT10AND19')"> $10 Billion - $19 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbBT2AND9" value="BT2AND9" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('BT2AND9')"> $2 Billion - $9 Billion </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" id="cbLT2" value="LT2" (click)="filterAssetSize($event)" [checked]="this.assetArr.includes('LT2')"> Under $2 Billion </label>
                            </div>
                            <div class="space-25"></div>


                            <div class="hr-line-dashed"></div>
                            <h5>Pricing Type</h5>
                            <div>
                                <label>
                                    <input type="radio" name="pricingType" id="cbLP" value="LP" [checked]="this.pricingTypeArr.includes('LP')" (click)="filterPricingType($event)"> List </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="pricingType" id="cbTP" value="TP" [checked]="this.pricingTypeArr.includes('TP')" (click)="filterPricingType($event)"> Transactional </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="pricingType" id="cbLPTP" value="LPTP" [checked]="this.pricingTypeArr[0].includes('LP,TP')" (click)="filterPricingType($event)"> List vs.Transactional
                                    <h5>
                                        <small>
                                            <p class="text-right">(Client Data Only)</p>
                                        </small>
                                    </h5>
                                </label>
                            </div>
                            <div class="space-25"></div>

                            <h5>Metric</h5>
                            <div>
                                <label>
                                    <input type="radio" name="metric" id="cbA" value="A" [checked]="this.metricArr.includes('LPA') || this.metricArr.includes('TPA') || this.pricingTypeArr[0].includes('TPXA')"
                                        (click)="filterMetricType($event)"> Average </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="metric" id="cbM" value="M" [checked]="this.metricArr.includes('LPM') || this.metricArr.includes('TPM') || this.pricingTypeArr[0].includes('TPXM')"
                                        (click)="filterMetricType($event)"> Median </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="metric" id="cbH" value="H" [checked]="this.metricArr.includes('LPH') || this.metricArr.includes('TPH') || this.pricingTypeArr[0].includes('TPXH')"
                                        (click)="filterMetricType($event)"> High </label>
                            </div>
                            <div>
                                <label>
                                    <input type="radio" name="metric" id="cbL" value="L" [checked]="this.metricArr.includes('LPL') || this.metricArr.includes('TPL') || this.pricingTypeArr[0].includes('TPXL')"
                                        (click)="filterMetricType($event)"> Low </label>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-10">

                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="row" id="divLineChartProductComparison">
                                        <canvas id="lineChartProductComparison" height="80"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="row" id="divRadarChartProductComparison">
                                        <canvas id="radarChartProductComparison" height="240"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <div class="row">
                                        <h3>
                                            <div id="lblDatatableTitle"></div>
                                        </h3>
                                        <div id="tableDivComparison" class="table-responsive">
                                            <table id="dataTables-comparison" class="table table-striped table-bordered table-hover dataTables-example animated fadeIn">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Client</th>
                                                        <th>Competitor</th>
                                                        <th>Difference</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
